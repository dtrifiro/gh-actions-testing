name: Test reusable workflows

on: [push]

jobs:
  run-reusable:
    uses: ./.github/workflows/reusable.yml
    with:
      example: "example value"
      conditional: true

  run-reusable-depends:
    needs: run-reusable
    uses: ./.github/workflows/reusable.yml
    with:
      example: "example value"
      conditional: true
