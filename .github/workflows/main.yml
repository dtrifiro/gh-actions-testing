name: Test Release

on:
  push:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: debug ref
        run: |
          echo github.ref=${{github.ref}}
          echo github.ref_name=${{github.ref_name}}
          echo startswith=${{startsWith(github.ref, 'refs/tags/')}}
