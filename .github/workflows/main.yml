name: summary

on:
  push:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        pyv: [
            # "3.9",
            # "3.10",
            "3.13",
          ]
        os: [
            # "macos-latest",
            "ubuntu-latest",
            # "windows-latest"
          ]

    steps:
      - name: "setup skopeo"
        run: |
          sudo apt install -y skopeo

      - name: "inspect"
        run: |
          repo=quay.io/vllm/automation-vllm:0.10.1.1.1_rocm634
          skopeo inspect --no-tags docker://$repo || echo "Repository cannot be found or user is not authorized: $repo"
