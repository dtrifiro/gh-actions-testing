name: Conditional Job Example

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Simulate failure
        run: exit 1 # This simulates a failure

  job2:
    runs-on: ubuntu-latest
    needs: [job1]
    if: failure()
    steps:
      - name: Handle failure
        run: echo "job1 failed"
