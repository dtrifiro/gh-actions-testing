name: github actions testing

on:
  push:
  workflow_dispatch:

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: print env
        run: env

      - name: Executes only for a tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "ref is: "${{ github.ref }}
          echo "ref_name is: "${{ github.ref_name }}

      - name: Executes only if not a tag
        if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
        run: |
          echo "ref is: "${{ github.ref }}
          echo "ref_name is: "${{ github.ref_name }}
