name: github actions testing

on:
  push:
  workflow_dispatch:

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: print notice
        run: |
          echo ::notice title="notice title"::"this is the notice message"
      - name: print warning
        run: |
          echo ::warning title="warning title"::"this is the warning message"
      - name: print error
        run: |
          echo ::error title="error title"::"this is the error message"
