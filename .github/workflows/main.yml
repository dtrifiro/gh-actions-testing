name: release test
run-name: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && startsWith(github.ref, 'refs/tags')) && 'Publish to PyPI' || '\(dry run\) Publish to PyPI' }}

on:
  push:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        pyv: [
            # "3.9",
            # "3.10",
            "3.13",
          ]
        os: [
            # "macos-latest",
            "ubuntu-latest",
            # "windows-latest"
          ]

    steps:
      - name: debug
        run: |
          echo "::info::event_name=${{github.event_name}}"
          echo "::info::ref=${{github.ref}}"
      - name: echo run name
        run: |
          echo ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && startsWith(github.ref, 'refs/tags')) && 'Release' || '\(dry run\) Release' }}

      - name: non-release step
        if: ! (github.event_name == 'release'|| (github.event_name == 'workflow_dispatch' && startsWith(github.ref, 'refs/tags')))
        run: |
          echo "::warning::non-release"

      - name: release step
        if: (github.event_name == 'release'|| (github.event_name == 'workflow_dispatch' && startsWith(github.ref, 'refs/tags')))
        run: |
          echo "::info::release"
