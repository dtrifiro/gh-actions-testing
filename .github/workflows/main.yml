name: release test
run-name: ${{ github.event_name == 'release' && 'Release' || '(dry run) Release' }}

on:
  push:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        pyv: [
            # "3.9",
            # "3.10",
            "3.13",
          ]
        os: [
            # "macos-latest",
            "ubuntu-latest",
            # "windows-latest"
          ]

    steps:
      - name: debug
        run: |
          echo "::info::event_name=${{github.event_name}}"
          echo "::info::ref=${{github.ref}}"

      - name: non-release step
        if: github.event_name != 'release'
        run: |
          echo "::warning::non-release"

      - name: release step
        if: github.event_name == 'release'
        run: |
          echo "::info::release"
