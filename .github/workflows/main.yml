name: summary

on:
  push:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        pyv: [
            # "3.9",
            # "3.10",
            "3.13",
          ]
        os: [
            # "macos-latest",
            "ubuntu-latest",
            # "windows-latest"
          ]

    steps:
      - name: print headers
        run: |
          (
            echo # This is the header

            echo this is just a description
          ) |tee -a $GITHUB_STEP_SUMMARY

      - name: collapsible details
        run: |
          (
            ## This is the collapsible content section

            cat <<EOF

            <details>

            <summary> this is collapsible stuff </summary>


            <img src="https://public.decapod.one/cat/jpg">

            <details>

          EOF
          ) | tee -a $GITHUB_STEP_SUMMARY

      - name: print end
        run: |
          (
            echo this is more text

            cat <<EOF

            \`\`\`python

            def hello():
              print("hello world")
            \`\`\`

          EOF
            echo done
          ) | tee -a $GITHUB_STEP_SUMMARY
