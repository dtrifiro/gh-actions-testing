name: Test Release

on:
  push:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: it's a tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo this is a tag!
      - name: it's NOT a tag
        if: ! startsWith(github.ref, 'refs/tags/')
        run: |
          echo this is NOT a tag!
